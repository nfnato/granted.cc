<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>granted.cc Key System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #00ff99, #00cc66);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .navbar a:hover {
            color: #00ff99;
        }

        .navbar a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 450px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .progress-text {
            font-size: 16px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            transition: width 0.5s ease-in-out;
        }
        .start-button {
            margin-top: 20px;
            background: linear-gradient(135deg, #00ff99, #00cc66);
            color: black;
            font-weight: bold;
            font-size: 14px;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }
        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 153, 1);
        }
        .sleek-box {
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            height: 60px;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px auto;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            width: max-content;
        }
        .key-box {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .key-box input {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 8px;
        border-radius: 5px;
        color: white;
        width: 200px;
        text-align: center;
        outline: none;
        caret-color: white;
    }

    .key-box input::selection {
        background: lightblue;
        color: black;
    }

    .key-box button {
        background: linear-gradient(135deg, #00ff99, #00cc66);
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    }

    .key-box button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(0, 255, 153, 1);
    }
    
    </style>
</head>
<body>
    <div class="navbar">
        <a href="main">Main Page</a>
        <a href="key">Key System</a>
        <a href="script">script</a>
        <a href="privacy">Privacy</a>
        <a href="tos">TOS</a>
    </div>

    <div class="container">
        <div class="title">granted.cc Key System</div>
        <div class="progress-text" id="progressText">Progress: 0/1</div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>
        <button class="start-button" id="startButton" onclick="startProgress()">Start</button>
        <div class="sleek-box" id="sleekBox"></div>
    </div>
    <div class="footer">
        <span style="opacity: 0.7;">granted.cc | 2025</span>
    </div>
    
    <script>
        async function fetchKey() {
            try {
                const response = await fetch("http://grantedfps.pythonanywhere.com/genkey", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        userid: navigator.userAgent
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Failed to fetch key");
                }

                document.getElementById("keyInput").value = data.key || "No key received";
            } catch (error) {
                document.getElementById("keyInput").value = `Error: ${error.message}`;
            }
        }

        function startProgress() {
            let startButton = document.getElementById('startButton');
            let progressBar = document.getElementById('progressBar');
            let progressText = document.getElementById('progressText');
            let sleekBox = document.getElementById('sleekBox');

            window.open("https://guns.lol/idk", "_blank");

            startButton.disabled = true;

            setTimeout(() => {
                progressFill.style.width = '100%';
                progressText.innerText = 'Progress: 1/1';
                startButton.innerText = 'Done';
                startButton.style.color = 'white';
                startButton.disabled = false;

                startButton.onclick = function () {
                    progressBar.style.display = 'none';
                    progressText.style.display = 'none';
                    startButton.style.display = 'none';

                    sleekBox.style.display = 'flex';
                    sleekBox.style.opacity = '0';
                    sleekBox.style.transition = 'opacity 0.5s ease-in-out';
                    setTimeout(() => {
                        sleekBox.style.opacity = '1';
                        sleekBox.innerHTML = `
                            <p style="margin: 0; font-size: 16px; color: white;">Success! Your key is ready.</p>
                            <div class="key-box">
                                <input type="text" id="keyInput" readonly value="Generating..." />
                                <button onclick="copyKey()">Copy</button>
                            </div>
                        `;

                        fetchKey();
                    }, 100);
                };
            }, 10000);
        }

        function copyKey() {
            let keyInput = document.getElementById('keyInput');
            keyInput.select();
            keyInput.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }

    </script>
</body>
</html>
